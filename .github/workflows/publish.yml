---
name: Publish List

on:
  schedule:
    - cron: '0 6 * * */3'
  workflow_dispatch:

permissions: read-all

jobs:
  publish:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
    container:
      image: ghcr.io/t145/black-mirror:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ github.token }}
      options: --user root
    steps:
      - name: Checkout repo
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Publish List
        id: build
        run: |
          chmod -R 755 ./scripts/*
          ./scripts/github/workflow.bash
      - name: Dump output context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Commit changes
        if: steps.build.outputs.status == 'success'
        uses: stefanzweifel/git-auto-commit-action@7d0ca8f849305c56d36f992cfb1519b1af5b33f8
        with:
          commit_message: "ci(build): ‚ú®üç∞‚ú®"
